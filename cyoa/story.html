<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
</head>
<body>
    <h2>{{ .Title }}</h2>
    <div>
    {{range .Story}}
        <p>{{ . }}</p>
    {{end}}
    </div>
    <ul>
    {{range .Options}}
        <li>
            <a href="?arc={{ .ArcName }}">{{ .Text }}</a>
        </li>
    {{end}}
    </ul>
</body>
</html>
